        <table>
            <tr>
                <td><img src="assets/icons/play_circle.svg" alt="play button in a circle icon"></td>
                <td>Press the audio button to hear the word and related information.</td>
            </tr>
            <tr>
                <td><img src="assets/icons/text_select_start.svg" alt="icon of a cursor beginning to type"></td>

            </tr>

                <td><img src="assets/icons/keyboard_return.svg" alt="keyboard return icon"></td>
